

<div >
  <div
    class="container"
    style="overflow-y: auto; overflow-x: hidden; height: 425px"
  >
    <form>
      <div class="mx-auto" style="width: 200px;">
        <h5 class="modal-title">{{vm.tituloTela}}</h5>
      </div>
      <div class="form-group">
        <label for="nomeEmpresa">Nome da Empresa: </label>
        <input
          type="nome"
          class="form-control"
          id="nome_empresa"
          ng-model=""
          placeholder="Digite o nome da pessoa ..."
        />
      </div>
      <div class="form-group">
          <label for="CNPJ">CNPJ</label>
          <input
            type="text"
            class="form-control"
            id="CNPJ"
            ng-model=""
            placeholder="name@example.com"
          />
        </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          ng-model=""
          placeholder="name@example.com"
        />
      </div>
      <div class="row">
          <div class="form-group">
              <label for="contato">Contato</label>
              <input
                type="text"
                class="form-control"
                id="contato"
                ng-model=""
                placeholder="XXXXX-XXXX"
              />
            </div>

            <div class="form-group">
              <label for="razao_social">Razão Social</label>
              <input
                type="text"
                class="form-control"
                id="razao_social"
                ng-model=""
                placeholder="razão social"
              />
            </div>

        <div class="form-group">
          <label for="tipo_empresa">Tipo da empresa</label>
          <div>
            <select class="form-control" id= "tipo_empresa"
            >
              <option value="">-- Qual o tipo --</option>
              <option value="matriz">Matriz</option>
               <option value="filial">Filial</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="cep">Cep</label>
          <input
            type="text"
            class="form-control"
            id="cep"
            ng-model=""
            placeholder="digite o Cep"
          />
          <button type="submit" class="btn btn-default ml-2">Buscar CEP</button>
        </div>
        
      </div>

      <div class="row1">
         <div class="form-group">
              <label for="estado">Estado</label>
              <input
                type="text"
                class="form-control"
                id="estado"
                ng-model=""
                placeholder=""
              />
            </div>

            <div class="form-group">
              <label for="cidade">Cidade</label>
              <input
                type="text"
                class="form-control"
                id="cidade"
                ng-model=""
                placeholder=""
              />
            </div>

            <div class="form-group">
              <label for="bairro">Bairro</label>
              <input
                type="text"
                class="form-control"
                id="bairro"
                ng-model=""
                placeholder=""
              />
            </div>

            <div class="form-group">
              <label for="logradouro">Logradouro</label>
              <input
                type="text"
                class="form-control"
                id="logradouro"
                ng-model=""
                placeholder=""
              />
            </div>

            <div class="form-group">
              <label for="complemento">Complemento</label>
              <input
                type="text"
                class="form-control"
                id="complemento"
                ng-model=""
                placeholder=""
              />
            </div>



      </div>


     
     
    </form>
  </div>

</div>
